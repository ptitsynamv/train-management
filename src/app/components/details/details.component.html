<div
  class="flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl p-4 md:p-5"
>
  <h3 class="text-lg font-bold text-gray-800">Wheel</h3>
  <p class="mt-1 text-xs font-medium uppercase text-gray-500">ENG123</p>
  <p class="mt-2 text-gray-500">
    Some quick example text to build on the card title and make up the bulk of
    the card's content.
  </p>

  <div class="max-w-sm mt-4">
    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2"
      >Quantity</label
    >
    <input
      [formControl]="quantity"
      type="number"
      id="quantity"
      class="py-2.5 sm:py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
    />
  </div>
  <div class="max-w-sm mt-4">
    <button
      type="button"
      class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none"
      (click)="updateQuantity()"
    >
      Update Quantity
    </button>
  </div>
</div>
